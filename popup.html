<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator - Popup</title>
    <script src="jsbarcode.min.js"></script>
    <script src="qrious.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container popup-mode">
        <header>
            <h1>Code Generator</h1>
            <div class="controls">
                <div class="settings-container">
                    <i class="bi bi-gear settings-icon"></i>
                    <div id="settings-dropdown" class="settings-dropdown hidden">
                        <div id="qr-settings" class="settings-group">
                            <h3>QR Settings</h3>
                            <label>Size: <input type="number" id="qr-size" value="120" min="80" max="300"></label>
                            <label>Color: <input type="color" id="qr-color" value="#000000"></label>
                            <label>Background: <input type="color" id="qr-bg-color" value="#ffffff"></label>
                        </div>
                        <div id="barcode-settings" class="settings-group hidden">
                            <h3>Barcode Settings</h3>
                            <label>Format: 
                                <select id="barcode-format">
                                    <option value="CODE128">CODE128</option>
                                    <option value="CODE39">CODE39</option>
                                    <option value="EAN13">EAN13</option>
                                </select>
                            </label>
                            <label>Width: <input type="number" id="barcode-width" value="1.5" min="1" max="3" step="0.1"></label>
                            <label>Height: <input type="number" id="barcode-height" value="50" min="30" max="100"></label>
                            <label>Color: <input type="color" id="barcode-color" value="#000000"></label>
                            <label>Background: <input type="color" id="barcode-bg-color" value="#ffffff"></label>
                        </div>
                    </div>
                </div>
                <i class="bi bi-circle-half theme-icon"></i>
                <button id="panel-btn" class="panel-btn">üìã</button>
            </div>
        </header>

        <nav class="nav-buttons">
            <button class="nav-btn active" data-tab="qr">
                <i class="bi bi-qr-code"></i>
                <span>QR</span>
            </button>
            <button class="nav-btn" data-tab="barcode">
                <i class="bi bi-upc"></i>
                <span>Barcode</span>
            </button>
        </nav>

        <div class="input-section">
            <div id="qr-input" class="input-group">
                <div class="input-wrapper">
                    <input type="text" id="qr-text" placeholder="Enter text or URL">
                    <i class="bi bi-x-circle clear-icon" data-type="qr"></i>
                </div>
            </div>
            <div id="barcode-input" class="input-group hidden">
                <div class="input-wrapper">
                    <input type="text" id="barcode-text" placeholder="Enter text or numbers">
                    <i class="bi bi-x-circle clear-icon" data-type="barcode"></i>
                </div>
            </div>
        </div>

        <div class="output-section">
            <div id="output" class="output-area">
                <div class="placeholder">Enter content to generate code</div>
            </div>
            <div id="download-section" class="download-area hidden">
                <button id="save-btn">üíæ Save</button>
                <button id="download-btn">‚¨áÔ∏è Download</button>
            </div>
        </div>

        <div id="saved-gallery" class="saved-gallery hidden">
            <div class="gallery-header">
                <div class="gallery-title">
                    <input type="checkbox" id="toggle-saved" checked>
                    <label for="toggle-saved">Saved</label>
                </div>
                <div class="filter-buttons">
                    <button data-filter="all" class="filter-btn active">All</button>
                    <button data-filter="qr" class="filter-btn">QR</button>
                    <button data-filter="barcode" class="filter-btn">Bar</button>
                </div>
            </div>
            <div id="gallery-items" class="gallery-items"></div>
            <div id="pagination" class="pagination hidden">
                <button id="prev-btn" class="page-btn">‚Äπ</button>
                <span id="page-info">1 / 1</span>
                <button id="next-btn" class="page-btn">‚Ä∫</button>
            </div>
            <button id="clear-gallery-btn" class="clear-btn">Clear All</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
